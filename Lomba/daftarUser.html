<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Daftar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo"><span class="highlight">SI</span> KUNYIT</div>
    </div>

    <!-- Container Utama -->
    <div class="container">
      <!-- Kotak Sign Up -->
      <div class="signup-box">
        <h1>DAFTAR</h1>
        <p>WEB MONITORING LOCKER PINTAR</p>
        <form>
          <div class="input-group">
            <label for="NPM">NPM</label>
            <input type="number" id="NPM" placeholder="NPM" required />
          </div>
          <div class="input-group">
            <label for="name">Nama</label>
            <input type="text" id="nameUser" placeholder="Nama" required />
          </div>
          <div class="input-group">
            <label for="TTL">Tempat, Tanggal Lahir</label>
            <input type="text" id="TTL" placeholder="Tempat, Tanggal Lahir" r />
          </div>
          <div class="input-group">
            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" placeholder="Alamat" />
          </div>
          <div class="button-group">
            <a type="submit" class="signup-btn" id="submitDaftar" href="./lokerMahasiswa.html">DAFTAR</a>
          </div>
        </form>
      </div>
      <!-- Kotak Logo -->
      <div class="logo-box">
        <img src="../images/sikunyit.png" alt="Logo" class="logo-image" />
      </div>
    </div>
    <script type="module" src="config.js"></script>
  </body>
</html>
