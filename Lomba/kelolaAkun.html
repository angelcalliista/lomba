<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Akun</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* Container untuk tabel */
      .request {
        margin-top: 2rem;
        overflow-x: auto; 
      }

      /* Atur tabel supaya lebih lebar */
      .request table {
        width: 90%; 
        margin: 0 auto; 
        border-collapse: collapse;
        font-family: 'Arial', sans-serif;
        border-radius: 10px;
        overflow: hidden; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .request th,
      .request td {
        padding: 1rem;
        text-align: left;
      }

      .request th {
        background-color: #d9534f;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9rem;
      }

      .request td {
        background-color: #f9f9f9;
        color: #333;
      }

      .request tr:nth-child(even) td {
        background-color: #f2f2f2; /* Striping baris */
      }

      /* Hover effect untuk baris tabel */
      .request tr:hover td {
        background-color: #fbe2e2;
        transition: background-color 0.3s;
      }

      /* Tambahkan border pada tabel */
      .request th,
      .request td {
        border-bottom: 1px solid #ddd;
      }

      /* Responsif untuk perangkat kecil */
      @media (max-width: 768px) {
        .request table {
          font-size: 0.9rem;
          width: 100%; /* Pastikan tabel menyesuaikan layar kecil */
        }

        .request th,
        .request td {
          padding: 0.75rem;
        }
      }

    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo"><span class="highlight">SI</span> KUNYIT</div>
      <a href="./dashboardAdmin.html" class="back">Kembali</a>
    </div>
    <!-- Main Content -->
    <div class="container">
      <div class="kelolaUser">
        <div class="kelolaHeader">Kelola Akun</div>
        <div class="request">
          <table>
            <thead>
              <tr>
                <th>NAMA</th>
                <th>NPM</th>
                <th>STATUS</th>
              </tr>
            </thead>
            <tbody id="mahasiswaTbody">
                <tr>
                  <td>
                    ANGEL CALLLLLLLLLLLLLLLIS ANGANGLKAN
                  </td>
                  <TD>
                    2307411018
                  </TD>
                  <TD>AKTIFFF</TD>
                </tr>
            </tbody>
          </table>
        </div>
        <div class="dialog" id="confirmationDialog" style="display: none">
          <p>Apakah Anda yakin ingin menonaktifkan status?</p>
          <button id="confirmDeactivate">Iya</button>
          <button id="cancelDeactivate">Tidak</button>
        </div>
      </div>
    </div>
    <script type="module" src="./config.js"></script>
  </body>
</html>
